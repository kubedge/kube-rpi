network:
    version: 2
    ethernets:
        eth0:
            addresses: [192.168.50.101/24]
            routes:
                - to: default
                  via: 192.168.50.1
            nameservers:
                addresses: [192.168.1.1,8.8.8.8,8.8.4.4]
            dhcp4: no
            optional: true
